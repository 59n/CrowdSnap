services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./storage:/app/storage
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wedding}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weddingpassword}
      POSTGRES_DB: ${POSTGRES_DB:-wedding_events}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
